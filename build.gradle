plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.spring.io/libs-release')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'com.google.guava:guava:24.0-jre'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'org.apache.commons:commons-lang3:3.0'
    implementation 'fr.jcgay.maven.plugins:buildplan-maven-plugin:1.3'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:1.5.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:1.5.4.RELEASE'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:1.5.4.RELEASE'
    runtimeOnly 'mysql:mysql-connector-java:5.1.42'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.1.0-RC1'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.1.0-RC1'
    testImplementation 'org.junit.platform:junit-platform-runner:1.0.3'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.0.3'
    testImplementation 'org.hamcrest:hamcrest-all:1.3'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:1.5.4.RELEASE'
    testImplementation 'org.mockito:mockito-all:1.10.19'
    testImplementation 'com.mashape.unirest:unirest-java:1.4.9'
}

group = 'com.leadingagile'
version = '1.0.0'
description = "World's Smallest Bookstore"
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
